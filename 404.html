<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!-- 适配移动端：设置视口宽度，禁用缩放（可选，保留用户缩放能力） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面不存在</title>
    <style>
        /* ----- 原有画风（完全保留）----- */
        body {
            font-family: system-ui, sans-serif;
            text-align: center;
            padding: 4rem 1rem;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        .error-id {
            font-family: monospace;
            background: #f4f4f4;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            display: inline-block;
            margin-top: 2rem;
        }

        /* ----- 响应式适配：画风不变，只为不同屏幕优化尺寸与可读性 ----- */
        /* 限制标题和段落的最大宽度，避免大屏幕下行过长，提升阅读舒适度 */
        h1, p {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 增强错误ID容器在小屏幕的适应性：防止溢出，保留内边距比例 */
        .error-id {
            max-width: 100%;           /* 确保不超过父容器宽度 */
            box-sizing: border-box;     /* 内边距计入宽度，避免撑破 */
            word-break: break-word;     /* 极端小屏幕下允许换行（但十六进制几乎不会触发） */
        }

        /* 中屏：平板或较小笔记本 */
        @media (max-width: 640px) {
            body {
                padding: 3rem 1rem;     /* 适当减小上下留白 */
            }
            h1 {
                font-size: 2.7rem;      /* 略降，但依旧醒目 */
            }
        }

        /* 小屏：大屏手机 */
        @media (max-width: 480px) {
            body {
                padding: 2rem 0.8rem;   /* 进一步压缩边距 */
            }
            h1 {
                font-size: 2.2rem;
            }
            .error-id {
                font-size: 0.85rem;     /* 错误代码字体稍减，避免溢出 */
                padding: 0.4rem 0.8rem;  /* 同步缩小内边距 */
            }
        }

        /* 超小屏：紧凑型手机 (如 iPhone SE 320px) */
        @media (max-width: 360px) {
            h1 {
                font-size: 2rem;
            }
            .error-id {
                font-size: 0.75rem;
                padding: 0.3rem 0.6rem;
            }
        }

        /* 保持原有配色、圆角、字族不变 —— 以上仅调整尺寸与边距 */

        /* 版权 */
        .copyright {
            font-size: 0.7rem;
            padding: 1rem 0.5rem;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>抱歉，您访问的页面不存在。</p>
    <div class="error-id">
        错误代码: <span id="errId"></span>
    </div>
    <footer class="copyright">
        Copyright © 2026 Leukeen Inc. 保留所有权利。 <span>|</span> 怀ICP备13607号
    </footer>
    <script>
        // 生成一个随机的8位十六进制字符串 (完全保留原有逻辑)
        const randomId = Math.random().toString(16).substring(2, 10).toUpperCase();
        document.getElementById('errId').textContent = 'ERR_' + randomId;
    </script>
</body>
</html>
