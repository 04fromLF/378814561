        (function() {
            const daysSpan = document.getElementById('days-count');

            function getDaysUntilNextMarch17() {
                const today = new Date();
                const year = today.getFullYear();
                const month = today.getMonth();
                const day = today.getDate();

                const currentUTC = Date.UTC(year, month, day);
                let targetYear = year;
                let targetUTC = Date.UTC(targetYear, 2, 17);

                if (currentUTC > targetUTC) {
                    targetYear = year + 1;
                    targetUTC = Date.UTC(targetYear, 2, 17);
                }

                const diffDays = (targetUTC - currentUTC) / (1000 * 60 * 60 * 24);
                return Math.floor(diffDays);
            }

            function updateCountdown() {
                daysSpan.textContent = getDaysUntilNextMarch17();
