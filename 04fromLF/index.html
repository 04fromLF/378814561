            const targetDate = new Date(2026, 2, 17, 0, 0, 0); // 2026å¹´3æœˆ17æ—¥

            const prefixSpan = document.getElementById('countdown-prefix');

                const now = new Date();

                const days = Math.floor(totalSeconds / 86400);

                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;

                prefixSpan.textContent = diffMs >= 0 ? 'è·ç¦»ä¸‰æœˆåä¸ƒè¿˜æœ‰' : 'å·²ç»è¿‡å»';
            }
