            function updatePreciseCountdown() {
                const now = new Date();
                const diffMs = targetDate - now;          // å¯æ­£å¯è´Ÿ
                const absMs = Math.abs(diffMs);
                const totalSeconds = Math.floor(absMs / 1000);

                // è®¡ç®—å¤©ã€å°æ—¶ã€åˆ†é’Ÿã€ç§’
                const days = Math.floor(totalSeconds / 86400);
                const hours = Math.floor((totalSeconds % 86400) / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;

                // æ›´æ–°æ•°å­—ï¼ˆå¤©æ•°ä¸è¡¥é›¶ï¼Œå…¶ä»–è¡¥é›¶ï¼‰
                daysSpan.textContent = days;

                minutesSpan.textContent = padTwo(minutes);

                // æ ¹æ®æ—¶é—´å…ˆååˆ‡æ¢å‰ç¼€æ–‡æ¡ˆ
                if (diffMs >= 0) {

            // ç«‹å³æ‰§è¡Œä¸€æ¬¡ï¼Œç„¶åæ¯ç§’æ›´æ–°

                'æ˜Ÿè¾°å¤§æµ·', 'è¯—å’Œè¿œæ–¹', 'åŠ æ²¹å‘€', 'ç»§ç»­å‰è¡Œ', 'å‹‡æ•¢å‘å‰',

                'é¡¶å³°ç›¸è§', 'æ°¸è¿œå¹´è½»', 'çƒ­æ³ªç›ˆçœ¶', 'æ¸©æŸ”ä»¥å¾…', 'è¢«çˆ±åŒ…å›´',

            ]; 

            let currentPhrase = phrases[Math.floor(Math.random() * phrases.length)];
